<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<h2>Now at system <span data-bind="text: users().length"></span> user(s)</h2>

<table>
    <thead>
    <tr>
        <th>User name</th>
        <th>Occupation</th>
        <th>Date of birth</th>
    </tr>
    </thead>
    <tbody data-bind="foreach: users">
    <tr>
        <td><input data-bind="value: name" /></td>
        <td><select data-bind="options: $root.availableOccupations, value: occupation, optionsText: 'occupationName'"></select></td>
        <td><input type="date"></td>
        <td><a href="#" data-bind="click: $root.removeUser">Remove</a></td>
    </tr>
    </tbody>
</table>
<button data-bind="click: addUser, enable: users().length < 4">Add User</button>

<script type="text/javascript" data-main="Scripts/main.js" src="Scripts/require.js"></script>
<script>
    require(['usersManagement','domReady'],function(usersManagement){
        usersManagement.init();
    });
</script>

</body>
</html>
