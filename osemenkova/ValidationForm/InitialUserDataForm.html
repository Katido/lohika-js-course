<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script language="javascript" type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script language="javascript" type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.10.0/jquery.validate.min.js"></script>
    <title>User Initial Data</title>
</head>
<body>
    <form id="initDataform" name="" method="get"  action="">

     <label for="idUserName">Please enter your name:</label><br/>
        <input type="text" name="userName" id="idUserName" class="required" minlength="5" size="20"/><br/><br/>

        <label for="idUserEmail">Please enter your email:</label><br/>
        <input type="email" name="userEmail" id="idUserEmail" required="true"/><br/><br/>

        <label for="idUserPsw">Please enter your password:</label><br/>
        <input type="password" name="uesrPsw" id="idUserPsw"/><br/><br/>

        <label for="idUserPswCheck">Please re-enter your password:</label><br/>
        <input type="password" name="uesrPswCheck" id="idUserPswCheck"/><br/><br/>

        <label for="idUserAge">Please select your age:</label><br/>
        <select name="userAge" id="idUserAge">
            <option>less than 18 years old</option>
            <option>18 years old</option>
            <option>25 years old</option>
            <option>32 years old</option>
            <option>35 years old</option>
            <option>40 years old</option>
            <option>more than 40 years old</option>
        </select><br/><br/><br/>

        <input type="checkbox" id="agreeCheck"/>
        <label for="agreeCheck">I agree with terms</label><br/><br/>

        <input type="submit" value="Send data" id="submitData" disabled="true"/>
    </form>
    <br/>
    <br/>
    <br/>
    <script src="initialUserDataForm.js"></script>

</body>
</html>
