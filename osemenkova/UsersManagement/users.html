<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>A simple MVC structure</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="container">
    <h1>My users</h1>
    <nav>
        <a href="#list">List</a>
        <span>-</span>
        <a href="#add">Add</a>
    </nav>
    <div id="listUsers"></div>
    <div id="addUser"></div>
</div>

<script data-main="js/main" src="js/require.js"></script>

<script type="underscore/template" id="addUserTemplate">
    <input id="user-name" /><button id="add">Add this user</button>
</script>
<script type="underscore/template" id="usersTemplate">
        <ul>
            <% for(var i=0;i< users.length;i++){ %>
                <td>
                    <%= users[i].name %>
                </td>
            <% } %>
        </ul>
</script>
</body>
</html>
