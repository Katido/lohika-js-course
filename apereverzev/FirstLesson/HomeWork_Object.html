<!DOCTYPE html>
<html>
    <head>
       <title>HomeWork Calculator</title>
	   <script>
	   var calculator = {
            firstOperand: 0,
            secondOperand: 0,
            calculate: function (operation) {
            	switch(operation) {
					case '+':
						return this.firstOperand + this.secondOperand;
						break;
					case '-':
						return this.firstOperand - this.secondOperand;
						break;
					case '*':
						return this.firstOperand * this.secondOperand;
						break;
					case '/':
						return this.firstOperand / this.secondOperand;
						break;
					default: 
						break;
				}
                return;
            }
        }


	   function doSomeCalculation() {
	   	calculator.firstOperand = +document.getElementById("1-field").value;
		calculator.secondOperand = +document.getElementById("2-field").value;
		var select = document.getElementById("operation");
		var operation = select.options[select.selectedIndex].value;
		var result = calculator.calculate(operation);
		document.getElementById("result").value = result.toString();		
	   }
	   	   
	   </script>
    </head>
    <body>
        <h1>HomeWork Calculator</h1>
        
            <label for="1-field">First operand</label><br>
            <input type="text" name="first" id="1-field"><br><br>
			
            <label for="operation">Operation</label><br>
			<select name="operation" id="operation">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select><br><br>
			
			<label for="2-field">Second operand</label><br>
            <input type="text" name="second" id="2-field"><br><br>
			
			<label for="result">Result</label><br>
            <input type="text" name="result" id="result"><br><br>
			
            <input type="submit" value="Calculate" onclick="doSomeCalculation();">
            <br> 
            
       
    </body>
</html>
