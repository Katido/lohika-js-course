<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">

	<link rel="stylesheet"
		  href="../../lib/css/bootstrap.css">
	<link rel="stylesheet"
		  href="../css/calculator.css">
	<title>Calculator</title>
</head>
<body>
<div class="container-fluid">
	<form id="calculator"
		  class="form-inline">
		<div class="row">
			<div class="col-xs-2 calculator-offset">
				<label for="number-one">number one</label>
				<input id="number-one"
					   class="form-control"
					   type="text"
					   readonly
					   maxlength="10"/>
			</div>
			<div class="col-xs-2 calculator-offset">
				<label for="number-two">number two</label>
				<input id="number-two"
					   class="form-control"
					   type="text"
					   readonly
					   maxlength="10"/>
			</div>
			<div class="col-xs-3 calculator-offset">
				action
				<div class="row">
					<div class="col-xs-4">
						<div class="row">
							<div class="col-xs-1 calculator-offset">
								<button id="add"
										class="btn btn-primary btn-sm"
										type="button">
									+
								</button>
							</div>
							<div class="col-xs-1 calculator-offset">
								<button id="sub"
										class="btn btn-primary btn-sm"
										type="button">
									-
								</button>
							</div>
							<div class="col-xs-1 calculator-offset">
								<button id="mul"
										class="btn btn-primary btn-sm"
										type="button">
									x
								</button>
							</div>
							<div class="col-xs-1 calculator-offset">
								<button id="div"
										class="btn btn-primary btn-sm"
										type="button">
									/
								</button>
							</div>
							<div class="col-xs-1 calculation-offset">
								<button id="reset"
										class="btn btn-primary btn-sm"
										type="button">
									C
								</button>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-xs-1 calculator-offset">
				<label for="result">result</label>
				<input id="result"
					   type="text"
					   class="form-control"
					   value="0"
					   readonly
					   maxlength="10"/>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-3">
				<div id="box-one">
					<div class="row">
						<div class="col-xs-12">
							<button class="btn btn-primary btn-sm calculator-offset"
									type="button"
									value="1">
								1
							</button>
							<button class="btn btn-primary btn-sm calculator-offset"
									type="button"
									value="2">
								2
							</button>
							<button class="btn btn-primary btn-sm calculator-offset"
									type="button"
									value="3">
								3
							</button>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-12">
							<button class="btn btn-primary btn-sm calculator-offset"
									type="button"
									value="4">
								4
							</button>
							<button class="btn btn-primary btn-sm calculator-offset"
									type="button"
									value="5">
								5
							</button>
							<button class="btn btn-primary btn-sm calculator-offset"
									type="button"
									value="6">
								6
							</button>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-12">
							<button class="btn btn-primary btn-sm calculator-offset"
									type="button"
									value="7">
								7
							</button>
							<button class="btn btn-primary btn-sm calculator-offset"
									type="button"
									value="8">
								8
							</button>
							<button class="btn btn-primary btn-sm calculator-offset"
									type="button"
									value="9">
								9
							</button>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-12">
							<button class="btn btn-primary btn-sm calculator-offset"
									type="button"
									value="0">
								0
							</button>
						</div>
					</div>
				</div>
			</div>
			<div class="col-xs-3">
				<div id="box-two">
					<div class="row">
						<div class="col-xs-12">
							<button class="btn btn-primary btn-sm calculator-offset"
									type="button"
									value="1">
								1
							</button>
							<button class="btn btn-primary btn-sm calculator-offset"
									type="button"
									value="2">
								2
							</button>
							<button class="btn btn-primary btn-sm calculator-offset"
									type="button"
									value="3">
								3
							</button>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-12">
							<button class="btn btn-primary btn-sm calculator-offset"
									type="button"
									value="4">
								4
							</button>
							<button class="btn btn-primary btn-sm calculator-offset"
									type="button"
									value="5">
								5
							</button>
							<button class="btn btn-primary btn-sm calculator-offset"
									type="button"
									value="6">
								6
							</button>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-12">
							<button class="btn btn-primary btn-sm calculator-offset"
									type="button"
									value="7">
								7
							</button>
							<button class="btn btn-primary btn-sm calculator-offset"
									type="button"
									value="8">
								8
							</button>
							<button class="btn btn-primary btn-sm calculator-offset"
									type="button"
									value="9">
								9
							</button>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-12">
							<button class="btn btn-primary btn-sm calculator-offset"
									type="button"
									value="0">
								0
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
</div>

<script type="text/javascript"
		src="../../lib/js/jquery-2.1.1.js"></script>
<script type="text/javascript"
		src="../js/calculator.js"></script>

</body>
</html>
