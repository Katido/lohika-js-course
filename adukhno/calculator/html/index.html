<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<script type="text/javascript"
			src="../js/calculator.js"></script>
	<script type="text/javascript"
			src="../../lib/jquery-2.1.1.js"></script>
	<title>Calculator</title>
</head>
<body>
<form id="calculator">
	<input type="text"
		   id="number-one"
		   maxlength="10"/>
	<br>
	<input type="text"
			id="number-two"
			maxlength="10"/>
	<br>
	<input type="button"
		   id="add"
		   value="+"/>
	<input type="button"
		   id="sub"
		   value="-"/>
	<input type="button"
		   id="mul"
		   value="x"/>
	<input type="button"
			id="div"
			value="/"/>
</form>
</body>
</html>
