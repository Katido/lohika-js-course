<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">

	<link rel="stylesheet"
		  href="../../lib/css/bootstrap.css">
	<link rel="stylesheet"
		  href="../css/calculator.css">
	<title>Calculator</title>
</head>
<body>
<div class="container-fluid">
	<form id="calculator"
		  class="form-inline">
		<div class="row">
			<div class="col-xs-2 calculator-offset">
				<label for="number-one">number one</label>
				<input id="number-one"
					   class="form-control"
					   type="text"
					   maxlength="10"/>
			</div>
			<div class="col-xs-2 calculator-offset">
				<label for="number-two">number two</label>
				<input id="number-two"
					   class="form-control"
					   type="text"
					   maxlength="10"/>
			</div>
			<div class="col-xs-3 calculator-offset">
				action
				<div class="row">
					<div class="col-xs-4">
						<div class="row">
							<div class="col-xs-1 calculator-offset">
								<button id="add"
										class="btn btn-primary btn-sm"
										type="button">
									+
								</button>
							</div>
							<div class="col-xs-1 calculator-offset">
								<button id="sub"
										class="btn btn-primary btn-sm"
										type="button">
									-
								</button>
							</div>
							<div class="col-xs-1 calculator-offset">
								<button id="mul"
										class="btn btn-primary btn-sm"
										type="button">
									x
								</button>
							</div>
							<div class="col-xs-1 calculator-offset">
								<button id="div"
										class="btn btn-primary btn-sm"
										type="button">
									/
								</button>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-xs-1 calculator-offset">
				<label for="result">result</label>
				<input id="result"
					   type="text"
					   class="form-control"
					   value="0"
					   readonly
					   maxlength="10"/>
			</div>
		</div>
		<div class="row">
			<div class="row">
				<div class="col-xs-2">
					<button id="one-no"
							class="btn btn-primary btn-sm calculator-offset"
							type="button">
						1
					</button>
					<button id="two-no"
							class="btn btn-primary btn-sm calculator-offset"
							type="button">
						2
					</button>
					<button id="three-no"
							class="btn btn-primary btn-sm calculator-offset"
							type="button">
						3
					</button>
				</div>
				<div class="col-xs-2">
					<button id="one-nt"
							class="btn btn-primary btn-sm calculator-offset"
							type="button">
						1
					</button>
					<button id="two-nt"
							class="btn btn-primary btn-sm calculator-offset"
							type="button">
						2
					</button>
					<button id="three-nt"
							class="btn btn-primary btn-sm calculator-offset"
							type="button">
						3
					</button>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-2">
					<button id="four-no"
							class="btn btn-primary btn-sm calculator-offset"
							type="button">
						4
					</button>
					<button id="five-no"
							class="btn btn-primary btn-sm calculator-offset"
							type="button">
						5
					</button>
					<button id="six-no"
							class="btn btn-primary btn-sm calculator-offset"
							type="button">
						6
					</button>
				</div>
				<div class="col-xs-2">
					<button id="four-nt"
							class="btn btn-primary btn-sm calculator-offset"
							type="button">
						4
					</button>
					<button id="five-nt"
							class="btn btn-primary btn-sm calculator-offset"
							type="button">
						5
					</button>
					<button id="six-nt"
							class="btn btn-primary btn-sm calculator-offset"
							type="button">
						6
					</button>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-2">
					<button id="seven-no"
							class="btn btn-primary btn-sm calculator-offset"
							type="button">
						7
					</button>
					<button id="eight-no"
							class="btn btn-primary btn-sm calculator-offset"
							type="button">
						8
					</button>
					<button id="nine-no"
							class="btn btn-primary btn-sm calculator-offset"
							type="button">
						9
					</button>
				</div>
				<div class="col-xs-2">
					<button id="seven-nt"
							class="btn btn-primary btn-sm calculator-offset"
							type="button">
						7
					</button>
					<button id="eight-nt"
							class="btn btn-primary btn-sm calculator-offset"
							type="button">
						8
					</button>
					<button id="nine-nt"
							class="btn btn-primary btn-sm calculator-offset"
							type="button">
						9
					</button>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-2">
					<button id="zero-nt"
							class="btn btn-primary btn-sm calculator-offset"
							type="button">
						0
					</button>
				</div>
				<div class="col-xs-2">
					<button id="zero-no"
							class="btn btn-primary btn-sm calculator-offset"
							type="button">
						0
					</button>
				</div>
			</div>
		</div>
	</form>
</div>

<script type="text/javascript"
		src="../../lib/js/jquery-2.1.1.js"></script>
<script type="text/javascript"
		src="../js/calculator.js"></script>

</body>
</html>
